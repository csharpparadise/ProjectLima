<!doctype html>
<html>

<head>
    <base href="/">
    <title>Lima</title>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
</head>

<body ng-app="lima" layout="column">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-display-1">Lima</h2>
        </div>
    </md-toolbar>


    <md-content layout="row" flex layout-padding layout-align="space-around" ng-controller="SpaltenController">
        <div class="md-whiteframe-z3" ng-repeat="spalte in spalten" layout-padding style="min-width: 100px;">
            <h1 class="md-display-1">{{spalte.title}}</h1>
            <lima-karte></lima-karte>
        </div>
    </md-content>

    <md-content layout layout-align="end" layout-padding>
      <md-button class="md-fab md-accent" style="font-size: 2.2em;">+</md-button>
    </md-content>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="app/spalte/spalte.js"></script>
    <script src="app/karte/karte.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
