<!doctype html>
<html>

<head>
    <base href="/">
    <title>Lima</title>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
</head>

<body ng-app="lima" layout="column">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-display-1">Lima</h2>
        </div>
    </md-toolbar>


    <md-content layout="row" flex layout-padding ng-controller="SpaltenController">
        <div flex ng-repeat="spalte in spalten">
            <span>{{spalte.title}}</span>
            <lima-karte></lima-karte>
        </div>
    </md-content>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="app/spalte/spalte.js"></script>
    <script src="app/karte/karte.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
